<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="src/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Formulário de Orçamento</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <div class="produto" Valor-produtos="10.00">
            <img src="img\camisa.jpg" alt="Imagem do Produto 1" width="150">
            <h3>Camisa</h3>
            <p>R$ 10.00</p>
            <input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="produto" Valor-produtos="15.00">
            <img src="img\bermuda.jpg" alt="Imagem do Produto 2" width="150">
            <h3>Bermuda</h3>
            <p>R$ 15.00</p>

            <input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="produto" Valor-produtos="20.00">
            <img src="img\calca moletom.jpg" alt="Imagem do Produto 3" width="150">
            <h3>Calça moletom</h3>
            <p>R$ 20.00</p>
            <input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="produto" Valor-produtos="25.00">
            <img src="img\moletom.jpeg" alt="Imagem do Produto 4" width="150">
            <h3>Moletom</h3>
            <p>R$ 25.00</p>
            <input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="produto" Valor-produtos="30.00">
            <img src="img\meia.jpg" alt="Imagem do Produto 5" width="150">
            <h3>Meia</h3>
            <p>R$ 30.00</p>
            <input type="number" class="quantidade" min="0" value="0" onchange="calcularTotal()">
        </div>

        <p id="total">Total: R$ 0.00</p>

        <button type="button" onclick="mostrarOrcamento()">Mostrar Orçamento</button>
    </form>
</body>
</html>
